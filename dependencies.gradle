allprojects{
    repositories{
        jcenter()
    }
}

ext{
    // Android
    androidBuildToolsVersion = '29.0.2'
    androidMinSdkVersion = 24
    androidTargetSdkVersion = 29
    androidCompileSdkVersion = 29
    appCompatVersion = '1.0.2'
    materialComponentsVersion = '1.2.0-alpha01'
    swipeRefreshLayoutVersion = '1.1.0-alpha03'

    // Library
    rxJavaVersion = '1.3.8'
    rxAndroidVersion = '1.2.1'
    lombokVersion = '1.18.10'
    daggerVersion = '2.25.2'
    javaxAnnotationVersion = '1.3.2'
    javaxInjectVersion = '1'
    parcelerVersion = '1.1.12'
    saripaarVersion = '2.0.3'
    dartVersion = "2.0.1"

    firebaseVersion = '19.1.0'
    firebaseAnalyticsVersion = '17.2.1'
    firebaseConfigVersion = '19.0.3'
    firebaseMessagingVersion = '20.0.1'
    firebaseAppIndexingVersion = '19.0.0'

    playServicesAuthVersion = '17.0.0'
    playServicesAppInviteVersion = '18.0.0'
    playServicesAddsVersion = '18.3.0'

    leakCanaryVersion = '1.3'
    multidexVersion = '1.0.3'

    // Testing
    jUnitVersion = '4.12'
    mockitoVersion = '1.9.5'

    globalDependencies = [
            appCompat: "androidx.appcompat:appcompat:${appCompatVersion}",
            daggerCompiler: "com.google.dagger:dagger-compiler:${daggerVersion}",
            dagger: "com.google.dagger:dagger:${daggerVersion}",
            lombok: "org.projectlombok:lombok:${lombokVersion}",
            javaxAnnotation: "javax.annotation:javax.annotation-api:${javaxAnnotationVersion}",
            leakCanary: "com.squareup.leakcanary:leakcanary-android:${leakCanaryVersion}",
            playServiceAuth: "com.google.android.gms:play-services-auth:${firebaseVersion}",
