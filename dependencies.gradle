            rxAndroid: "io.reactivex:rxandroid:${rxAndroidVersion}",
            multiDex: "com.android.support:multidex:${multidexVersion}",
            materialComponents: "com.google.android.material:material:${materialComponentsVersion}",
            swipeRefreshLayout: "androidx.swiperefreshlayout:swiperefreshlayout:${swipeRefreshLayoutVersion}",
            javaxInject: "javax.inject:javax.inject:${javaxInjectVersion}",
            parceler: "org.parceler:parceler:${parcelerVersion}",
            parcelerApi: "org.parceler:parceler-api:${parcelerVersion}",
            saripaar: "com.mobsandgeeks:android-saripaar:${saripaarVersion}",
            dart: "com.f2prateek.dart:dart:${dartVersion}",
            dartProcessor: "com.f2prateek.dart:dart-processor:${dartVersion}",
            dartAnnotation: "com.f2prateek.dart:dart-annotations:${dartVersion}",
            henson: "com.f2prateek.dart:henson:${dartVersion}",
            hensonProcessor: "com.f2prateek.dart:henson-processor:${dartVersion}",

            // Firebase
            firebaseDatabase: "com.google.firebase:firebase-database:${firebaseVersion}",
            firebaseAuth: "com.google.firebase:firebase-auth:${firebaseVersion}",
            firebaseAnalytics: "com.google.firebase:firebase-analytics:${firebaseAnalyticsVersion}",
            firebaseStorage: "com.google.firebase:firebase-storage:${firebaseVersion}",
            firebaseConfig: "com.google.firebase:firebase-config:${firebaseConfigVersion}",
            firebaseMessaging: "com.google.firebase:firebase-messaging:${firebaseMessagingVersion}",
            firebaseAppIndexing: "com.google.firebase:firebase-appindexing:${firebaseAppIndexingVersion}",

            playServicesAppInvite: "com.google.android.gms:play-services-appinvite:${playServicesAppInviteVersion}",
            playServicesAuth: "com.google.android.gms:play-services-auth:${playServicesAuthVersion}",
            playServicesAds: "com.google.android.gms:play-services-ads:${playServicesAddsVersion}"

    ]

    globalTestDependencies = [
            junit: "junit:junit:${jUnitVersion}",
            mockito: "org.mockito:mockito-core:${mockitoVersion}"
    ]
}